name: ns-3.44 clang-format auto-fix

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-24.04

    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}
          fetch-depth: 0

      - name: Install clang-format-16
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y clang-format-16 curl

      - name: Fetch ns-3.44 .clang-format (temporary)
        run: |
          set -e
          if [ ! -f .clang-format ]; then
            curl -fsSL "https://gitlab.com/nsnam/ns-3-dev/-/raw/ns-3.44/.clang-format" -o .clang-format
            echo "STYLE_TEMP=1" >> $GITHUB_ENV
          fi

      - name: Format changed C/C++ files
        run: |
          set -e
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
            git diff --name-only "$BASE..$HEAD" \
              | grep -E '\.(cc|cpp|cxx|h|hh|hpp)$' \
              | xargs -r clang-format-16 -i || true
          else
            git ls-files \
              | grep -E '\.(cc|cpp|cxx|h|hh|hpp)$' \
              | xargs -r clang-format-16 -i || true
          fi

      - name: Remove temporary .clang-format
        run: |
          set -e
          if [ "${STYLE_TEMP:-0}" = "1" ]; then
            rm -f .clang-format
          fi

      - name: Commit and push if changed
        run: |
          set -e
          LAST_AUTHOR=$(git log -1 --format='%an')
          if [ "$LAST_AUTHOR" = "github-actions[bot]" ]; then
            echo "Last commit was from bot, skipping to prevent loop"
            exit 0
          fi
          if git diff --quiet; then exit 0; fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "style: clang-format (ns-3.44)"
          git push
